<div class="text-dark bg-light rounded">

    <h1 class="font-weight-bold">Agregar desarrolladora</h1>
</div>

<mat-dialog-content>
    <form [formGroup]="formGroup" >
        <mat-form-field class="container" appearance="fill">
            <mat-label for="name">Nombre</mat-label>
            <input matInput formControlName="name"  type="text">
        </mat-form-field>
        <mat-form-field class="container" appearance="fill">
            <mat-label for="description">Descripción</mat-label>
            <input matInput formControlName="description" type="text">
        </mat-form-field>
        <mat-form-field class="container" appearance="fill">
            <mat-label>Fecha de creación</mat-label>
            <input matInput formControlName="born"  [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="container" appearance="fill">
            <mat-label for="nit">NIT</mat-label>
            <input matInput formControlName="nit" type="text">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="button" class="btn btn-light" (click)="closeDialog()" >Close</button>
    <button type="button" [disabled]="formGroup.invalid" (click)="crearDeveloper()"  class="btn btn-dark button">Guardar</button>
</mat-dialog-actions>
